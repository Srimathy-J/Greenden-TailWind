<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenden.com</title>
    <link rel="icon" href="./images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- navbar section -->
    <nav class="bg-green-100 flex justify-between items-center p-4 shadow-xl sticky top-0 z-10">
        <h1 class="font-medium text-2xl">GREENDEN</h1>

        <i class="fa-solid fa-bars md:hidden" style="color: #000000;"></i>

        <ul class="flex gap-5 hidden md:flex">
            <li><a href="index.html" class="hover:underline hover:text-black text-gray-700">Home</a> </li>
            <li><a href="products.html" class="hover:underline hover:text-black text-gray-700">Products</a></li>
            <li><a href="contact.html" class="hover:underline hover:text-black text-gray-700">Contact</a></li>

        </ul>
    </nav>

    <!-- contact section -->
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-3xl font-bold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <p class="mb-8 lg:mb-3 text-center text-gray-500 dark:text-gray-400 ">Got an issue? Want to send feedback
                about GREENDEN? Need help on choosing Plants for your Interiors?? </p>
            <p class="mb-8 lg:mb-10 text-center text-black dark:text-gray-400 ">Feel Free to Get in touch with us!!</p>
            <form class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                        email</label>
                    <input type="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light outline-none"
                        placeholder="name@gmail.com" required>
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <!-- <input type="text"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light outline-none"
                        placeholder="Let us know how we can help you" required> -->
                        <select class="block text-xs p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light outline-none"
                        placeholder="Let us know how we can help you" required>
                        <option>Select </option>
                        <option>My order and Invoice</option>
                        <option>Product Damage or Return</option>
                        <option>Need Help on choosing plants</option>
                        <option>Feedback</option>
                        <option>Others</option>
                        </select>
                        
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 outline-none"
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button class="bg-green-100 p-2 rounded mt-7 mb-2 hover:bg-green-200 text-center">Send Message ✈︎
                </button>

            </form>
        </div>
    </section>

    <!-- footer -->
    <section>
        <div class="bg-green-100 p-10 flex flex-col gap-7">
            <h1 class="text-2xl font-medium">GREENDEN</h1>
            <p>Bringing nature to your doorstep!!</p>
            <p>&copy; 2025 Greenden.com</p>
        </div>
    </section>
</body>

</html>
